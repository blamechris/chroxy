name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  server-tests:
    name: Server Tests
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: packages/server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Run tests
        run: npm test

  app-tests:
    name: App Tests
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: packages/app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Run tests
        run: npm test

  app-typecheck:
    name: App Type Check
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: packages/app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Type check
        run: npx tsc --noEmit
